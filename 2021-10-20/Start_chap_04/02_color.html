<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(1) {color: rgb(255, 0, 0);}
        p:nth-child(2) {color: rgb(255, 0,0);}
        p:nth-child(3) {color: #FF0000;}
        /* hue 색상,saturation 채도,lightness 명도 */
        p:nth-child(4) {color: hsl(0, 100, 50);}
        /*a = alpha : 0.0 ~ 1.0 사이의 값을 갖는 투명도*/
        p:nth-child(5) {color: hsla(0, 100, 50, 1);}
        p:nth-child(6) {color: rgba(255, 0, 0, 0.328)}
        p:nth-child(7) {color: rgb(25, 122, 146)}
    </style>
</head>
<body>
    <p>무지개색 총공격이다</p>
    <p>무지개색 총공격이다</p>
    <p>무지개색 총공격이다</p>
    <p>무지개색 총공격이다</p>
    <p>무지개색 총공격이다</p>
    <p>무지개색 총공격이다</p>
    <p>무지개색 총공격이다</p>
</body>
</html>
