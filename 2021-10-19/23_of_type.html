<head>

    <title>Document</title>
    <style>
        h1:first-of-type{color: red;}
        h1:nth-of-type(2){background-color: yellow;}
        h1:nth-of-type(2n) {border: 1px solid black;}

</head>

    <p>태그 옆에 있을땐 h1 첫번째 태그 = 붉은색 위에 뭐가 추가될경우 밀리므로 검은색</p>
    <h1>lorem</h1>
    <h1>lorem</h1>
    <h1>lorem</h1>
    <div>
        <h1>lorem(빨강)</h1>
        <h1>lorem</h1>
        <h1>lorem</h1>
    </div>
    
</body>
</html>
