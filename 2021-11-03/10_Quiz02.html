<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        t = 0
        n = 0
        let time = prompt("초단위의 시간을 입력 : ")
        if (time >= 3600){
            alert("1시간보다 큰 수는 입력하시면 안됩니다.")
        }
        else{
            console.log(Math.floor(time/60)+"분"+(time%60)+"초")

        }
    </script>
</head>
