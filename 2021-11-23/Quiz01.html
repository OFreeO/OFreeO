<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<script>
    let i = 1
    num = []
    while (true) {
        let n = prompt(`${i}번째 숫자 입력`)
        if (n == '그만') {
            break;
        }
        num[i] = n
        for (let j = 0; j < i; j++) {
            if (n > num[j]) {
                let save = n
                n = num[j]
                num[j] = save
            }
        }
        i++
    }
    alert("두번째로 큰 숫자 : " + num[2])
    console.log(num)
</script>
</body>
</html>
