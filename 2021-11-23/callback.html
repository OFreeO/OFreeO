<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let arr1 = [10, 5, 20, 3, 7]
        let arr2 = ['10', '5', '20', '3', '40']
        let arr3 = ['b', 'f', 'a', 's', 'd']
        let order_by_num = function (a, b) {
            return a - b
        }
        let order_by_numdesc = (a, b) => {
            return b - a
        }

        console.log(arr1.sort())
        console.log(arr1.sort(order_by_num))
        console.log(arr1.sort(order_by_numdesc))
        console.log(arr2.sort())
        console.log(arr3.sort())
    </script>
</head>
<body>

</body>
</html>
