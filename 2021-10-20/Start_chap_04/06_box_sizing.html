<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
        }

        /* content-box : 기본값 width나 height 값을 주면 border 랑 padding 안쪽 영역의 영향있음 */
        div:first-child {
            box-sizing: content-box;
            background-color: red;
        }

        /* 입력된 width,height 값을 border+padding+본문의 값을 인식 */
        div:last-child {
            box-sizing: border-box;
            background-color: orange;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
