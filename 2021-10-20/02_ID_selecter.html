<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모든 h1태그의 글자는 푸른색이다 */
        h1 {
            color: blue;
        }

        /* 모든 p태그는 배경색이 핑크색이다 */
        p {
            background-color: pink;
        }

        #test_h1 {
            background-color: yellow;
        }

        #test_p {
            color: violet;
        }

        /* p태그 이면서 id가 test_p인것 */
        /* 붙여서 쓰는 것 : and 조건 */
        /* p태그이다 && id가 test_p이다 */
        p#test_p {
            border: 1px solid black;
        }
    </style>
</head>

<body>
<!-- id가 test_h1이다 -->
<h1 id="test_h1">id가 test_h1</h1>
<!-- id가 test_p이다 -->
<p id="test_p">id가 test_p</p>
<h1>Lorem, ipsum.</h1>
<h1>Lorem, ipsum.</h1>
<h1>Lorem, ipsum.</h1>

<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>
</body>

</html>
