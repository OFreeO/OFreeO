<html lang="en">
<head>

    <title>Document</title>
    <style>
        .border{border: 3px solid red}

    <script>
        // window.onload = function()
        document.addEventListener('DOMContentLoaded', function()
        {
            let ab = document.querySelector('#ab')
            ab.style.color = 'red'
            let img = document.querySelector('img')
            img.setAttribute('src','https://picsum.photos/id/1025/600/400')
            img.setAttribute('class','border radius')
            // getAttribute(특정 속성값)을 가져옴
            alert(img.getAttribute('class'))
        })
    </script>
</head>
