<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container{display: grid; gap: 10px; grid-template-columns: 200px 400px 200px;
        grid-template-rows: 200px 400px; }
        #container>div{border:1px solid black;background-color: pink; color: black;}
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
