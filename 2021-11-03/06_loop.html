<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        for (let i = 0; i < 10; i++) {
            document.writeln(i + "<br>")
        }
        let count = 5
        while (count > 0) {
            document.writeln("count =" + count + "<br>")
            count--
        }
        do {
            document.writeln("조건에 관계없이 무조건 한번은 실행됨.")
        } while (count > 0);
    </script>
</head>

<body>

</body>

</html>
