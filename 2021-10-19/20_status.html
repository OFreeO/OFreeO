    <title>Document</title>
    <style>
        input:enabled {
            background-color: powderblue;
        }

        input:disabled {
            background-color: red;
        }

        input:focus {
            background-color: yellow;
        }
    </style>
</head>

<input type="text">
<input type="text">
<!-- 비활성화 -->
<input type="text" disabled>
