<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myjq.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        // $ == document
        // $().ready(function(){}) == window.onload
        $().ready(
            function () {
                $('#first').css('color', 'red')
                let aaa = $('#first')
                // JQ의 click = js의 onclick
                aaa.click ( function () {
                    alert('aaaa')
                
                })
                // JQ의 on = JS의 addEventListner
                let second = $('#second')
                second.on("click",function(){alert('bbbb')})
            })
    </script>

    <h1 id="first">Lorem ipsum dolor sit amet.</h1>
    <h1 id="second">Lorem ipsum dolor sit amet.</h1>
</body>

</html>
