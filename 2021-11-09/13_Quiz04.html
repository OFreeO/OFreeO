<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function birth() {
            let b = Number(("당신이 태어난 달은?"))
            if (b == 12, 1, 2) {
                alert("겨울!")
            } else if (b == 3, 4, 5) {
                alert("봄!")
            } else if (b == 6, 7, 8) {
                alert("여름!")
            } else if (b == 9, 10, 11) {
                alert("가을!")
            }
        }
    </script>
</head>
<body>
<button onclick="birth()">계절</button>
</body>
</html>
