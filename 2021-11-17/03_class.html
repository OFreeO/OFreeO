<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        class Mycat{
            constructor(name, age, gender, c)
            {
                this.name = name
                this.age = age
                this.gender = gender
                this.haircolor = c
            }
        }
    </script>
</head>
<body>
    <script>
        let mycat1 = new Mycat("냥이",3,"수컷","흰색")
        let mycat2 = new Mycat("하쿠",4,"암컷","검은색")
        let cats = [new Mycat("나옹",12,"수컷","노란색"),
                    new Mycat("심바",20,"암컷","갈색"),
                    mycat1,mycat2]
    </script>
</body>
</html>
