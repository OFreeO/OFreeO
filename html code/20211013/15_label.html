<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <form action="">
        <!-- input:checkmox*3 -->
        <input type="checkbox" name="" id="soccer"><label for="soccer">축구</label><br>
        <input type="checkbox" name="" id="basketball"><label for="basketball">농구</label><br>
        <input type="checkbox" name="" id="bally"><label for="bally">배구</label><br>
        <!-- 만약 아래 5개의 raido가 name값이 다 똑같으면 5개중 하나를 선택해야함 -->
        <!-- checked를 적어주면 웹페이지 시작시 해당태그를 선택한체로 시작함 -->
        <input type="radio" name="gender" id="male"><label for="male">남자</label><br>
        <input type="radio" name="gender" id="female"><label for="female">여자</label><br>
        <hr>
    
        <input type="radio" name="grade" id="up"><label for="up">상</label><br>
        <input type="radio" name="grade" id="middle"><label for="middle">중</label><br>
        <input type="radio" name="grade" id="down"><label for="down">하</label><br>
        </form>
        <hr>
        <!-- 이름이란 글자를 클릭하면 id가 name인 태그에 focus가 맞춰짐 -->
    

    
    
    
</body>
</html>
