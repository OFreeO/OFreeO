<head>
    <script>
        let input = prompt("태어난 년도를 입력하세요.")
        n = 0
        for (let i = input; i <= 2021; i++){
            n++
        }
        console.log(`내 나이는 ${2021-input+1}살`)
        console.log("내 나이는 "+n+"살")
    </script>
