<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#case1 {
            border: 1px solid black
        }

        div#case2 {
            border-width: 1px;
            border-style: solid;
            border-color: black
        }

        div#left {
            border-left: 3px dashed red
        }

        div#radius {
            border-radius: 50px;
            border: 3px solid black
        }

        div#radius_left {
            border-radius: 50px 0px 0px 50px;
            border: 3px dashed black

        }

        div#quiz {
            margin-top: 10px;
            border-width: 3px;
            border-style: solid;
            border-color: black;
            border-left: 3px dashed red;
            border-right: 3px solid springgreen;
            border-top: 3px solid cornflowerblue;
            border-radius: 50px 0px 0px 0px;
        }
    </style>
</head>
<body>
<div id="case1">Lorem, ipsum dolor.</div>
<div id="case2">Lorem, ipsum dolor.</div>
<div id="left">Lorem, ipsum dolor.</div>
<div id="radius">Lorem, ipsum dolor.</div>
<div id="radius_left">Lorem, ipsum dolor.</div>
<div id="quiz">Lorem, ipsum dolor.</div>

</body>
</html>
