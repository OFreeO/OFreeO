<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* 폰트설치하고 폰트안의 적힌 폰트이름을 기재해야 함 */
        /* 폰트명을 적을때 따옴표를 적용해야하는 경우가 있고 */
        /* 없는경우가 있는데 띄워쓰기 여부에 따라 달라짐(공백 있을시 따옴표 기재) */
        /* 결론 : font-family 속성에서 폰트를 적용하려면 PC에 해당 폰트가 설치 되 있어야 함 */
        /* 경로상에 존재하지 않아도 됨 */
        /*그리고 ttf 나 otf에 들어가서 폰트명을 적었는데도 안되면!(얘! 뭐가 잘 안되니!)*/
        /*제어판에 글꼴설정 가서 그 폰트의 이름을 직접 입력*/
        h1 {
            font-family: 'Nanum GoDigANiGoGoDing';
        }

        h2 {
            font-family: '배달의 민족 주아', '배달의민족 주아 OTF';
        }
    </style>
</head>
<body>
<h1>안녕하세요</h1>
<h2>안녕하세요</h2>
<h3>안녕하세요</h3>
</body>
</html>
