<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-child {
            color: red;
        }

        /* 2번째에서만 적용 */
        h1:nth-child(2) {
            background-color: yellow;
        }

        /* 짝수번째에서만 적용 n값은 1부터시작 */
        h1:nth-child(2n) {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<p>태그 옆에 있을땐 h1 첫번째 태그 = 붉은색 위에 뭐가 추가될경우 밀리므로 검은색</p>
<h1>lorem</h1>
<h1>lorem</h1>
<h1>lorem</h1>
<div>
    <h1>lorem(빨강)</h1>
    <h1>lorem</h1>
    <h1>lorem</h1>
</div>

</body>
</html>
