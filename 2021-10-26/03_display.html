<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    div, span {
        border: 3px solid black;
        background-color: springgreen;
    }

    #none {
        display: none
    }

    #inline {
        display: inline;
        margin: 50px;
        width: 300px;
        height: 300px;
    }

    #inline_block {
        display: inline-block;
        margin: 50px;
        width: 300px;
        height: 300px;
    }

    #hidden {
        visibility: hidden;
    }

    /*display.none 과 visibilty:hidden 은 다르다*/
</style>
<body>
<!-- 한줄을 다 차지함 -->
<div>이건 display 속성이 block 입니다.</div>
<span>이건 display 속성이 inline 입니다</span>
<div id="none">none.</div>
<div id="inline">inline!</div>
<div id="inline_block">inline block.</div>
<div id="hidden">hidden...</div>

</body>
</html>
