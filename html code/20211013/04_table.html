<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
<!-- border 값이 없으면 테두리가 없다 -->
<table border="1">
    <!-- tr = table row(행) -->
    <!-- th = table head(제목) -->
    <!-- td = table data(본문) -->
    <tr>
        <th>본문1</th>
        <th>본문2</th>
    </tr>
    <tr>
        <td>본문1</td>
        <td>본문2</td>
    </tr>
    <tr>
        <td>본문1</td>
        <td>본문2</td>
    </tr>
</table>

</body>
</html>
