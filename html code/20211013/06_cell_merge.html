<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합</title>
</head>
<body>
    <!-- table[border=1]>tr*3 -->
    <!-- alt+shift 누르면 줄 복사(비쥬얼 스튜디오 ctrl+d와 같은 기능) -->
    <!-- rowspan : 셀 넓이 지정 -->
    <!-- colspan : 셀 높이 지정 -->
    <table border="1">
        <tr>
            <th colspan="3">table data1</th>
            <th rowspan="3">table data2</th>
        </tr>
        <tr>
            <td>tabe data3</td>
            <td rowspan="2">tabe data4</td>
            <td>tabe data5</td>
        </tr>
        <tr>
            <td>table data6</td>
            <td>table data7</td>
        </tr>
    </table>
    
</body>
</html>
