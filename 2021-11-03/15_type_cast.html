<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        console.log("273"-10)//263
        console.log("273"+10)//27310
        console.log("273"-"abc")//NaN
        //확실하게 숫자로 바꾼후 연산을 하고 싶다면
        //Number로 감싸라
        console.log(Number("273")-10)//283
        console.log(Number("273")*10)//283
        console.log(Number("273")/10)//283
        console.log(Number("273")%10)//283
        console.log(Number("273")+10)//27310

        let input = prompt("입력해~")
        alert(typeof(input))//결과 : string
        alert(input+100)//빼기를 하면 연산이 되나 더하기는
                        //문자열로써와 숫자로써
                        //연산이 다르므로 타입을 명확하게
                        //해야 명확한 결과를 얻을수 있다
        alert(Number(input)+100)
    </script>
</head>
<body>
    
</body>
</html>
