    <title>Document</title>
</head>
<body id="root">
    <script type="text/babel">
        const container = document.getElementById('root')
        const name = prompt('이름이 뭐니?')
        let imgUrl
        let component
        if(name=='개')
        {
            imgUrl = "https://picsum.photos/id/1025/600/400"
            component = <div>
                <h1>이건 {name}</h1>
                <img src={imgUrl}/>
                </div>
            }
        else if(name =='곰')
        {
            imgUrl = "https://picsum.photos/id/1020/600/400"
            component = <div>
                <h1>이건 {name}</h1>
                <img src={imgUrl}/>
                </div>
            }
            else if(name =='사슴')
        {
            imgUrl = "https://picsum.photos/id/1003/600/400"
            component = <div>
                <h1>이건 {name}</h1>
                <img src={imgUrl}/>
                </div>
            }
        else{
            component = <h1>그런거 없다.</h1>
        }
        ReactDOM.render(component,container)
    </script>
    
</body>
</html>
