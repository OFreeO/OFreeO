<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트(OL,UL,LI)</title>
</head>
<body>
    <!-- ol>li*3 하면 아래처럼 나옴 -->
    <ol type="I"> 이동준 선생님이 자꾸 말거는 사람 리스트(롤에서 싸움잘하는순(?))
        <!-- alt+화살표 사용시 줄바꿈 가능 -->
        <!-- ol : ordered list(순서가 정해짐) -->
        <li>권도균</li>
        <li>이원만</li>
        <li>이지훈</li>
    </ol>
    <ol type="A"> 코끼리를 냉장고에 넣는 방법
        <li>코끼리를 잡아온다.</li>
        <li>냉장고 문을 연다.</li>
        <li>코끼리를 집어넣는다.</li>
    </ol>
    <ol type="a">프로그래밍 랭킹
        <li>이동준</li>
        <li>학생들</li>
    </ol>
    <!-- ul = unordered list(순서가 필요없음) -->
    <ul> 내가 해봤던 게임
        <li>페르시아의 왕자</li>
        <li>디아블로2</li>
        <li>아스가르드</li>
    </ul>

    <!-- 중첩 ㅆㄱㄴ -->
    <!-- ul 안에 ol 들어가거나 ol 안에 ul 들어갈수 있슴 -->

    <ul>나의 취미 리스트
        <li>
            게임
            <ol>
                <li>디아블로2</li>
                <li>스타크래프트2</li>
            </ol>
        </li>
        <li>
            수면
            <ol>
                <li>램수면</li>
                <li>낮잠</li>
            </ol>
        </li>
    </ul>
</body>
</html>
