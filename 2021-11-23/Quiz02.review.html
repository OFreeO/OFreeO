<!DOCTYPE html>

<body>
<script>
    class Student {
        constructor(name, age, num) {
            this.name = name
            this.age = age
            this.num = num
        }
    }

    let students = []
    while (true) {
        let n = prompt("이름")
        let b = prompt("번호")
        let a = prompt("나이")
        students.push(new Student(n, a, b))
        if (confirm("계속할까요???") == false)
            break;
    }
    students.sort(function (a, b) {
        return a.num - b.num
    })
    console.log(students)
</script>
</body>
</html>
