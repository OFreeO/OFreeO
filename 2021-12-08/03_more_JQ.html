<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myjq.js"></script>
    <title>Document</title>
    <style>
        .box {
            background-color: midnightblue;
            width: 60px;
            height: 60px;
            float: left;
            margin: 15px;
            border-radius: 15px 15px 15px 15px;
        }
    </style>
    <script>
        $().ready(
            function () {
                $('.box').filter('.border_box').css('border', '3px solid green')
            }
        )
    </script>
</head>
<body>
<div class="box"></div>
<div class="box border_box"></div>
<div class="box"></div>
<div class="box border_box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box border_box"></div>
</body>
</html>
