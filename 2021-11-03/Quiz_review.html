<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const rawinput = prompt("inch 입력 : ")
        const cm = rawinput * 2.54
        alert(`${inch}inch는 ${cm}cm 입니다.`)

        const rawinput2 = prompt(`cm 입력 : `)
        const inch2 = rawinput2 * 0.393701
        alert(`${cm2}cm는 ${inch2}inch 입니다.`)

        const r = prompt(`원의 반지름 입력 : `)
        const PI = 3.14
        alert(`원의 넓이 : ${r*r*PI}, 원의 둘레 : ${2*r*3.14}`)

        const dal = prompt(`몇 달러? : `)
        const kr = 1207
        alert(`환전값 : ${dal*kr}KRW`)

        const myYear = prompt("몇년생이니?")
        let myOutPut = ''
        const gan = myYear%10
        if(gan == 9) {myOutPut += 기}
        if(gan == 0) {myOutPut += 경}
        if(gan == 1) {myOutPut += 신}
        if(gan == 2) {myOutPut += 임}
        if(gan == 3) {myOutPut += 계}
        if(gan == 4) {myOutPut += 갑}
        if(gan == 5) {myOutPut += 을}
        if(gan == 6) {myOutPut += 병}
        if(gan == 7) {myOutPut += 정}

        const tti = myYear%12
        switch (tti) {
            case 9:
                myOutPut += 사
                break;
            case 10:
                myOutPut += 오
                break;
            case 11:
                myOutPut += 미
                break;
            case 0:
                myOutPut += 신
                break;
            case 1:
                myOutPut += 유
                break
            case 2:
                myOutPut += 술
                break
            case 3:
                myOutPut += 해
                break
            case 4:
                myOutPut += 자
                break
            case 5:
                myOutPut += 축
                break
            case 6:
                myOutPut += 인
                break
            case 6:
                myOutPut += 묘
                break
            case 7:
                myOutPut += 진
                break
            default:
                break;
        }
    </script>
</head>
