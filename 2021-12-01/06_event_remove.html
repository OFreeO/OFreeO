<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            user-select: none;
        }
    </style>
</head>
<body>
    <button id="add">이벤트 추가</button>
    <button id="remove">이벤트 제거</button>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, amet.</h1>
    <script>
        let count = 0
        const myh1 = document.querySelector('h1')
        const btn = document.getElementById('remove')
        const colorful = function(){
            count++
            myh1.style.color = `rgb(0,0,${count*5})`
        }
        myh1.addEventListener('click',colorful)
        btn.addEventListener('click',function(){
            myh1.removeEventListener('click',colorful)
        })
    </script>
</body>
</html>
