<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* position: static 은 기본으로 들어감 */
        /* static인 경우엔 left와 top에 뭔 값을 넣어도 무조건 순서대로 뜸 */
        .box {
            width: 100px;
            height: 100px;
            position: static;
        }

        .red {
            background-color: red;
            left: 50px;
            top: 50px;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box red"></div>
<div class="box green"></div>
<div class="box blue"></div>

</body>
</html>
