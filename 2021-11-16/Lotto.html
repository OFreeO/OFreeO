<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: inline-block;
            border: 1px solid black;
            border-radius: 100px 100px 100px 100px;
            font-size: 50px;
        }
    </style>
</head>

<body>
<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
<br>
<button>로또 녹색 입히기</button>
<button id="random_color">단일랜덤색깔</button>
<button id="number_color">전체랜덤색깔</button>
<script>
    let lotto = []
    for (let i = 0; i < 7; i++) {

        let num = Math.floor(Math.random() * 45) + 1
        if (i > 0) {
            //indexOf함수
            //배열안에 특정한값을 찾음
            //만약 그 값이 존재하지 않으면 -1 도출
            if (lotto.indexOf(num) != -1) {
                i--
                continue
            }
        }
        lotto[i] = Number(num)

    }

    let h1list = document.querySelectorAll('h1')
    let i = 0
    for (let item of h1list) {
        item.innerText = lotto[i]
        i++
    }

    // let h1list = document.getElementsByTagName('h1')
</script>
<script>
    let mybutton = document.querySelector('button')
    mybutton.onclick = function () {
        let h1list = document.querySelectorAll('h1')
        for (let item of h1list) {

            item.style.backgroundColor = 'springgreen'
        }
    }
    let random_button = document.querySelector('#random_color')

    let mycolor = ['yellow', 'blue', 'red', 'gray', 'green']

    random_button.onclick = function () {
        for (let item of h1list) {
            let mc = Math.floor(Math.random() * mycolor.length)
            item.style.backgroundColor = mycolor[mc]
        }

    }
</script>
<script>
    let mebutton = document.querySelector('#number_color')
    mebutton.onclick = function () {
        let h1list = document.querySelectorAll('h1')
        let mc = Math.floor(Math.random() * mycolor.length)
        for (let item of h1list) {
            item.style.backgroundColor = mycolor[mc]
        }
    }
</script>
</body>

</html>
