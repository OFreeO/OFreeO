<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        alert("창이 하나 뜬다. js Hello 검색하면 나옴")
        
        //let은 c 나 java 처럼 변수 중복 선언 안됨!
        //var는 변수 중복선언을 허용함
        let abc = 100
        var efg = 1000
        console.log("안녕하세요")
        console.log(abc+efg)

        //조건문

        if(abc > 50)
            console.log("abc는 50을 넘음")
        else
            console.log("abc는 50을 넘지 않음")
        let key = 30
        switch (key) {
            case 1:
                console.log("key는 1이다")
                break;
            case 2:
                console.log("key는 2이다")
                break;
            case 3:
                console.log("key는 3이다")
            default:
                console.log(`key는 ${key}이다`)
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
